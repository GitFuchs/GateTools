language: python
sudo: required
dist: trusty
cache:
  directories:
    - $HOME/.cache/pip
python:
  - "3.4"
  - "3.5"
  - "3.6"
#  - "3.7"
#  - "3.8"
install:
  - cd OpenGATE/GateTools
  - pip install -e gatetools
script: 
  - python -m unittest gatetools -v
  - python -m unittest gatetools.phsp -v
